<p>欧几里得算法，用于计算两个正整数 a, b 的最大公约数。也称为辗转相除法。</p>

<p>算法核心基于 Euclid 定理：</p>

<ul>
  <li>
    <p>gcd(a, 0) = a；</p>
  </li>
  <li>
    <p>gcd(a, b) = gcd(b, a mod b)；</p>
  </li>
</ul>
