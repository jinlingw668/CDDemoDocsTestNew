<h4 id="演示设置">演示设置</h4>

<ol>
  <li>使用 二叉树 标识堆结构；</li>
  <li>使用 Done列 标识子树建堆是否完成，对应参数 done；</li>
  <li>使用 下标 标识元素的初始位置；</li>
</ol>

<h4 id="code参数">Code参数</h4>
<ul>
  <li>H[ ] - 输入数组，即线性表表示的堆；</li>
  <li>n - 输入数组长度；</li>
  <li>j - 建堆的循环索引，取值 n/2-1~0；</li>
  <li>k - SiftDown调堆函数的循环索引，堆化以 k 为根的子树；</li>
  <li>done - 标识子树堆化是否完成；</li>
</ul>
