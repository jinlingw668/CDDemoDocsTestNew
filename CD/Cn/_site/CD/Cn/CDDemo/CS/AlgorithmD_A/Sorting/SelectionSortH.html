<h4 id="演示设置">演示设置</h4>
<ol>
  <li>当前的最大值元素标识为红色；</li>
  <li>使用 下标 标识元素的初始位置；</li>
</ol>

<h4 id="code参数">Code参数</h4>
<ul>
  <li>a[ ] - 输入数组；</li>
  <li>n - 排序数组长度；</li>
  <li>i - 外层循环索引，取值 n~2；</li>
  <li>j - 内层循环索引，取值 1~i-1；</li>
  <li>p - 当前最大元素的位置，初始为0；</li>
</ul>
