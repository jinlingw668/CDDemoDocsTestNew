<h4 id="演示设置">演示设置</h4>
<ol>
  <li>使用 抬起方式 标识待插入元素，对应 x；</li>
  <li>使用 下标 标识元素的初始位置；</li>
</ol>

<h4 id="code参数">Code参数</h4>
<ul>
  <li>a[ ] - 输入数组；</li>
  <li>n - 排序数组长度；</li>
  <li>i - 外层循环索引，取值 1~n-1；</li>
  <li>x - 待插入元素，取值 a[i]；</li>
  <li>j - 内层循环索引，取值 i-1~0；</li>
</ul>
