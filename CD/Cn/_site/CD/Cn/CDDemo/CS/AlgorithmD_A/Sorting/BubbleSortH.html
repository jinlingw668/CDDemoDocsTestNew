<h4 id="演示设置">演示设置</h4>
<ol>
  <li>Swap列 标识一趟外循环 (即 i 循环) 内是否发生过交换，对应变量 hasSwap
    <ul>
      <li>F 没有交换；</li>
      <li>T 至少1次交换；</li>
    </ul>
  </li>
  <li>使用 下标 标识元素的初始位置；</li>
</ol>

<h4 id="code参数">Code参数</h4>
<ul>
  <li>a[ ] - 输入数组；</li>
  <li>n - 排序数组长度；</li>
  <li>i - 外层循环索引，取值 n-1~1；</li>
  <li>j - 内层循环索引，取值 0~i-1；</li>
  <li>hasSwap - 标识一趟 i 循环内是否发生过交换；</li>
</ul>
