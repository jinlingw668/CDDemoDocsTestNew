<h4 id="code参数">Code参数</h4>
<ul>
  <li>a[ ] - 数组输入；对应实际需要洗牌的数据，此处以有序的纸牌体现；</li>
  <li>n - 数组长度；</li>
  <li>i - 待交换(洗牌)的索引位置，初始为 n - 1 ；</li>
  <li>p - 随机生成的索引位置，范围 0 ~ i ；</li>
</ul>
