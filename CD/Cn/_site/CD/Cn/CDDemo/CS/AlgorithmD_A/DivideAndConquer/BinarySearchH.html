<h4 id="code参数">Code参数</h4>
<ul>
  <li>a[ ] - 待查找数组；</li>
  <li>n - 待查找数组长度；</li>
  <li>x - 待查找目标值；</li>
  <li>low - 查找的低端索引，初始为 0 ；</li>
  <li>high - 查找的高端索引，初始为 n - 1 ；</li>
  <li>mid - 查找的折半索引，mid = ( low + high ) / 2 ；</li>
  <li>p - 目标值位置 或 “-1”（标识未找到）；</li>
</ul>
