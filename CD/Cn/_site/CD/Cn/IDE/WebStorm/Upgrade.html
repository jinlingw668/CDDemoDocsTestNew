<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login to GitHub</title>
    <!--link rel="stylesheet" type="text/css" href="../../css/Basic.css"-->
</head>
<body>
<div style="overflow: auto">
    <h2 align="center">WebStorm升级</h2>
	<hr>
    <p>说明：本教程说明在已经安装WebStorm的机器上如何升级到新版本。</p>
    <ol>
        <li>
            检查新版本：点击Help主菜单下的“Check for Updates”，如果有新版本则报告版本号并给出下载地址，
            此时应将新版本的安装程序下载到本地。
        </li>
        <li>
            安装新版本前，如果WebStorm处在打开状态，则应将其关闭。
        </li>
        <li>
            双击下载的新版本安装包，将给出如下所示的提示对话框：<br>
            <img src="/CD/imgCn/IDE/WebStorm/images/Upgrade.png" style="width: calc(499px * 3 / 4)">
        </li>
        <li>
            勾选对话框中的两个选项，即“卸载旧版软件”和“静默安装(保持旧版的配置)”，点击Next，则系统将自动卸载旧版并安装新版。
        </li>
    </ol>
</div>
</body>
</html>
